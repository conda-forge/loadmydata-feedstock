{% set name = "loadmydata" %}
{% set version = "0.0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/loadmydata-{{ version }}.tar.gz
  sha256: dbbb5146f043e33f50115b1432cb28f8c0a237845016600495223004f371662c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm >=3.4
  run:
    - numpy
    - pandas
    - python >=3.7
    - requests
    - scipy >=1.3.0
    - tqdm
    - yarl

test:
  imports:
    - loadmydata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deepcharles/loadmydata
  summary: Collections of utility functions to download open-source data sets.
  dev_url: https://github.com/deepcharles/loadmydata/
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - deepcharles
